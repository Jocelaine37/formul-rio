<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>FORMULÁRIO</h1>
    </header>
    <section>
        <form action="">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required> <br>

            <label for="materia">Qual matéria você está se candidatando para lecionar?: </label>
            <select name="materia" id="materia">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select> <br>

            <label for="escolaridade">Escolaridade:</label>
            <select name="escolaridade" id="escolaridade">
                <option value="superior">Superior completo</option>
                <option value="mestrado">Cursando Mestrado</option>
                <option value="mestrado_completo">Mestrado Completo</option>
                <option value="doutorado">Cursando Doutorado</option>
                <option value="doutorado_completo">Doutorado Completo</option>
            </select>
            <br>

            <label for="descreva-se">Descreva-se:</label>
            <textarea name="descreva-se" id="descreva-se" cols="30" rows="10" required></textarea> <br>

            <input type="checkbox" name="inscricao" id="inscricao">
            <label for="inscricao">Alguma dúvida sobre a vaga? Envie sua mensagem:</label>
            <br>

            <input type="submit" value="Enviar mensagem">
        </form>
    </section>
</body>

</html>
